<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body> 
   
    <div class="border1">
        <div class="border2">
            <div class="title">
                <h1>Rick Rolls' Beasts Adventures</h1>
            </div>
        </div>
    </div>  
   

    <div class="main_game"> 
        <div class="buttons"> 
            <div class="wrapper1">
                <h3 class="text">buttons</h3>
                <div class="button_wrapper">
                    <div id="foodButton">
                        <button id="foodBtn"><img src="./img/buttons/food.jpg" alt="" width="100px" height="100px"></button>
                    </div>
                    <div id="waterButton">
                        <button id="drinkBtn"><img src="./img/buttons/water.png" alt="" width="100px" height="100px"></button>
                    </div>
                    <div id="sleepButton">
                        <button id="sleepBtn"><img src="./img/buttons/moon.png" alt="" width="100px" height="100px"></button>
                    </div>
                    <div id="gymButton">
                        <button id="gymBtn"><img src="./img/buttons/gym.png" alt="" width="100px" height="100px"></button>
                    </div>
                    <div id="startBtn">
                        <button id="gymBtn">Start</button>
                        <p class="text">Press start to begin!!!</p>
                    </div>
                </div>
            </div>
         </div>
            <div class="wrapper2">
                <div class="img">  
                   <div class="sprites_wrapper">
                    <div id="sprites">
                        <img class="one" id="woods_" src="./img/spirts/dinovaldo.png" alt="" width="200px" height="200px">
                        <img class="two" id="water_" src="./img/spirts/5a43a993237086fed6653db90257bc79.png" alt="" width="200x" height="200px">
                        <img class="three" id="snowy_" src="./img/spirts/MHWI-Barioth_Icon.png" alt="" width="200px" height="200px">
                        <img class="four" id="sky_" src="./img/spirts/MHW-Rathian_Icon.png" alt="" width="200px" height="200px">
                    </div>  
                </div> 
                <div class="wrapper3">  
                    <div id="images">
                        <img class="one"  id="woods" src="./img/spirts/dinovaldo.gif" alt="" width="400px" height="200px">
                        <img class="two" id="water_" src="./img/spirts/2.gif" alt="" width="400px" height="200px">
                        <img class="three" id="snowy" src="./img/spirts/3.gif" alt="" width="400px" height="200px">
                        <img class="four" id="sky" src="./img/spirts/4.gif" alt="" width="400px" height="600px">
                    </div>
                </div>
                  </div>  
                </div>
        <div class="stats">
            <div class="stat-wrapper">
                   <div class="main-box">
                        <div id="healthBar"><progress id="health" class="0" value="100" min="0" max="100" low="30" high="60" optimum="100"></progress><p class="text">Health</p></div>
                        <div id="hungerBar"><progress id="hunger" class="one" value="100" min="0" max="100" low="30" high="60" optimum="100"></progress><p class="text">Hunger</p></div>
                        <div id="thirstBar"><progress id="thirst" class="two" value="100" min="0" max="100" low="30" high="60" optimum="100"></progress><p class="text">Thirst</p></div>
                        <div id="tirednessBar"><progress id="tiredness" class="three" value="100" min="0" max="100" low="30" high="60" optimum="100"></progress><p class="text">Tiredness</p></div>
                        <div id="happinessBar"><progress id="happiness" class="four" value="100" min="0" max="100" low="30" high="60" optimum="100"></progress><p class="text">Happyiness</p></div>
                  </div>      
            </div>
        </div>
    </div>
        <!-- <script src="./animalclass.js"></script> -->
        <script src="./script.js" type="module"></script>        
</body>
</html>
